<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>Users: view all</title>
</head>
<body>
	<h1 layout:fragment="header">Products</h1>
	<div layout:fragment="content" class="container">
		<div class="row">
			<div th:each="accessLevel : ${accessLevels}" class="col-md-4">
				<div class="course-listing">
					<div class="row">
						<a th:href="@{'/token/product/' + ${accessLevel.id}}" href="/courses/introduction-to-spring">
							<div class="col-lg-12">
								<div class="course-box-image-container">
									<img role="presentation" src="../images/SpringIntroThumb.png" class="course-box-image">
								</div>
								<div class="course-listing-title" th:text="${accessLevel.name}">Introduction to Spring</div>
								<div class="course-listing-subtitle" th:text="${accessLevel.description}">Introductory Course for the Spring Framework</div>

								<div class="row">
									<div class="col-xs-12">
										<div class="col-xs-8">
											<div class="course-listing-subtitle" th:text="#{product.reqperminute}"></div>
										</div>
										<div class="col-xs-4">
											<div class="course-listing-subtitle" th:text="${accessLevel.reqPerMinute}"></div>
										</div>
									</div>
								</div>
								
								<div class="row">
									<div class="col-xs-12">
										<div class="col-xs-8">
											<div class="course-listing-subtitle" th:text="#{product.totalreq}"></div>
										</div>
										<div class="col-xs-4">
											<div class="course-listing-subtitle" th:text="${accessLevel.totalReq}"></div>
										</div>
									</div>
								</div>
							</div>
						</a>

					</div>
					<div class="row course-listing-extra-info col-xs-12">
						<div class="col-xs-8">
							<img align="left" alt="John Thompson" src="../images/instructor_jt.jpg" class="img-circle">
							<div class="small course-author-name" th:text="#{developer.name}">Mejkhjhri</div>
						</div>
						<div class="col-xs-4">
							<div class="small course-price" th:text="${accessLevel.price>0 ? '$' + accessLevel.price : 'FREE' }">FREE</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
