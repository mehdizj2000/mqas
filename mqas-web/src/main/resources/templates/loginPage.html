<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login Page</title>

<script type="text/javascript" th:src="@{/webjars/jquery/1.11.1/jquery.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.js}"></script>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap-theme.css}" />

</head>
<body>
	<div class="container">

		<h1>Login Page</h1>

		<div th:if="${param.error}" class="alert alert-danger">Invalid UserName and Password</div>

		<form th:action="@{/doLogin}" method="post" class="form-horizontal">

			<div class="form-group">
				<label class="control-label col-xs-2" for="username"> User Name: </label>
				<div class="col-xs-10">
					<input type="text" id="username" name="username" />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2"> Password: </label>
				<div class="col-xs-10">
					<input id="password" type="password" name="password" />
				</div>
			</div>

			<div class="form-actions col-xs-offset-2 col-xs-10">
				<input type="submit" class="btn btn-primary" value="Sign In" />
			</div>

		</form>
	</div>
</body>
</html>
