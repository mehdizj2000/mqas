<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>Login Page</title>

</head>
<body>
	<h1 layout:fragment="header">Login Page</h1>
	<div layout:fragment="content" class="container">

		<form th:action="@{/doLogin}" method="post" class="form-horizontal">
		
			<div th:if="${param.error}" class="alert alert-danger">Invalid UserName and Password</div>
			
			<div th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-danger">Invalid UserName and Password</div>
			
			<div th:if="${message}" th:text="${message}" class="alert alert-success">Invalid UserName and Password</div>

			<div class="form-group">
				<label class="control-label col-xs-2" for="username"> Email: </label>
				<div class="col-xs-4">
					<input type="email" id="username" name="username" class="form-control" required="required"/>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2"> Password: </label>
				<div class="col-xs-4">
					<input id="password" type="password" name="password" class="form-control" required="required" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-xs-2"> Remember Me: </label>
				<div class="col-xs-4">
					<input id="remember" type="checkbox" name="remember-me" class="form-check-input" />
				</div>
			</div>
			
			<div class="form-actions col-xs-offset-2 col-xs-10">
			
				<input type="submit" class="btn btn-primary" value="Sign In" />
				<a th:href="@{/register}" class="btn btn-default">Sign Up </a>
			</div>
			
			<div class="form-actions col-xs-offset-2 col-xs-10">
				<a th:href="@{/forgotPassword}" class="btn btn-link">forgot password</a>			
			</div>

		</form>
	</div>
</body>
</html>
