<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>Login Page</title>

</head>
<body>
	<h1 layout:fragment="header">SignUp Page</h1>
	<div layout:fragment="content" class="container">

		<form th:action="@{/user/resetPassword}" method="post" th:object="${resetPassInfo}" class="form-horizontal">

			<!-- <div th:if="${error}" th:text="${error}" class="alert alert-danger">Invalid UserName and Password</div>

			<div th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-danger">Invalid UserName and Password</div>

			<div th:if="${globalMessage}" th:text="${globalMessage}" class="alert alert-success">Invalid UserName and Password</div>
 -->			
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<p th:each="error : ${#fields.allErrors()}" th:text="${error}">Validation Error</p>
			</div>

			<input type="hidden" th:field="*{id}">
			
			<div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
				<label class="control-label col-xs-2" for="email"> Email: </label>
				<div class="col-xs-4">
					<input type="text" th:field="*{email}" placeholder="someone@somewhere.com" class="form-control" readonly="readonly" />
				</div>
			</div>

			<div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
				<label class="control-label col-xs-2"> Password: </label>
				<div class="col-xs-2">
					<input type="password" th:field="*{password}" class="form-control" placeholder="**********" required="required"/>
				</div>
			</div>

			<div class="form-group" th:classappend="${#fields.hasErrors('passwordConfirmation')} ? 'has-error'">
				<label class="control-label col-xs-2"> re-password: </label>
				<div class="col-xs-2">
					<input type="password" th:field="*{passwordConfirmation}" class="form-control" placeholder="**********" required="required"/>
				</div>
			</div>
			
			<div class="form-group" th:classappend="${#fields.hasErrors('securityQuestion')} ? 'has-error'">
				<label class="control-label col-xs-2" for="securityQuestion"> Security Question: </label>
				<div class="col-xs-2">
					<input type="text" th:field="*{securityQuestion}" class="form-control" readonly="readonly" />
				</div>
			</div>
			
			<div class="form-group" th:classappend="${#fields.hasErrors('securityAnswer')} ? 'has-error'">
				<label class="control-label col-xs-2" for="securityAnswer"> Security Answer: </label>
				<div class="col-xs-2">
					<input type="text" th:field="*{securityAnswer}" class="form-control"/>
				</div>
			</div>

			<div class="form-actions col-xs-offset-2 col-xs-10">
				<input type="submit" class="btn btn-primary" value="Change" />
			</div>

		</form>
	</div>
</body>
</html>
