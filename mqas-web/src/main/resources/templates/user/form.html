<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>User Detail</title>
</head>
<body>
	<h1 layout:fragment="header">Update User</h1>
	<div layout:fragment="content" class="container">
		<form th:action="@{/user/save/(form)}" th:object="${user}" action="#" method="post" class="form-horizontal">
			<!-- <div class="pull-right">
				<a class="btn btn-info" th:href="@{/user/create}">Create User</a>
			</div> -->
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<p th:each="error : ${#fields.allErrors()}" th:text="${error}">Validation Error</p>
			</div>

			<input type="hidden" th:field="*{id}">
			<input type="hidden" th:field="*{shippingAddress.id}">

			<div class="form-group" th:classappend="${#fields.hasErrors('firstName')} ? 'has-error'">
				<label class="control-label col-xs-2" for="firstName">First Name:</label>
				<div class="col-xs-4">
					<input type="text" th:field="*{firstName}" class="form-control">
				</div>
			</div>

			<div class="form-group" th:classappend="${#fields.hasErrors('lastName')} ? 'has-error'">
				<label class="control-label col-xs-2" for="lastName">Last Name:</label>
				<div class="col-xs-4">
					<input type="text" th:field="*{lastName}" class="form-control">
				</div>
			</div>

			<div class="form-group required" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
				<label class="control-label col-xs-2" for="email">email:</label>
				<div class="col-xs-4">
					<input type="email" th:field="*{email}" required="required" class="form-control">
				</div>
			</div>
			
			<div class="form-group" th:classappend="${#fields.hasErrors('dateOfBirth')} ? 'has-error'">
				<label class="control-label col-xs-2" for="dateOfBirth"> Date of Birth: </label>
				<div class="col-xs-2">
					<input type="date" th:field="*{dateOfBirth}" class="form-control" />
				</div>
			</div>
			
			<div class="form-group" th:classappend="${#fields.hasErrors('securityQuestion')} ? 'has-error'">
				<label class="control-label col-xs-2" for="securityQuestion"> Security Question: </label>
				<div class="col-xs-2">
					<input type="text" th:field="*{securityQuestion}" class="form-control" required="required" />
				</div>
			</div>
			
			<div class="form-group" th:classappend="${#fields.hasErrors('securityAnswer')} ? 'has-error'">
				<label class="control-label col-xs-2" for="securityAnswer"> Security Answer: </label>
				<div class="col-xs-2">
					<input type="text" th:field="*{securityAnswer}" class="form-control" required="required" />
				</div>
			</div>
			
			<div class="form-group" th:classappend="${#fields.hasErrors('shippingAddress.addressLine1')} ? 'has-error'">
				<label class="control-label col-xs-2" for="shippingAddress.addressLine1">Address Line 1:</label>
				<div class="col-xs-4">
					<input type="text" th:field="*{shippingAddress.addressLine1}" class="form-control">
				</div>
			</div>
			
			<div class="form-group" th:classappend="${#fields.hasErrors('shippingAddress.addressLine2')} ? 'has-error'">
				<label class="control-label col-xs-2" for="shippingAddress.addressLine2">Address Line 2:</label>
				<div class="col-xs-4">
					<input type="text" th:field="*{shippingAddress.addressLine2}" class="form-control">
				</div>
			</div>
			
			<div class="form-group" th:classappend="${#fields.hasErrors('shippingAddress.town')} ? 'has-error'">
				<label class="control-label col-xs-2" for="shippingAddress.town">Town/City:</label>
				<div class="col-xs-4">
					<input type="text" th:field="*{shippingAddress.town}" class="form-control">
				</div>
			</div>
			
			<div class="form-group" th:classappend="${#fields.hasErrors('shippingAddress.postCode')} ? 'has-error'">
				<label class="control-label col-xs-2" for="shippingAddress.postCode">PostCode:</label>
				<div class="col-xs-4">
					<input type="text" th:field="*{shippingAddress.postCode}" class="form-control">
				</div>
			</div>
			
			<div class="form-group" th:classappend="${#fields.hasErrors('shippingAddress.state')} ? 'has-error'">
				<label class="control-label col-xs-2" for="shippingAddress.postCode">State:</label>
				<div class="col-xs-4">
					<input type="text" th:field="*{shippingAddress.state}" class="form-control" >
				</div>
			</div>
			
			<div class="form-group"th:classappend="${#fields.hasErrors('shippingAddress.country')} ? 'has-error'">
				<label class="control-label col-xs-2" for="shippingAddress.country">State:</label>
				<div class="col-xs-4">
					<input type="text" th:field="*{shippingAddress.country}" class="form-control" >
				</div>
			</div>
			
			<div class="form-actions col-xs-offset-2 col-xs-4">
				<input class="btn btn-primary" type="submit" value="Update" >
			</div>

		</form>

	</div>

</body>
</html>
