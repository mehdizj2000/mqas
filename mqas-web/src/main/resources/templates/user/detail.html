<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>User Detail</title>
</head>
<body>
	<h1 layout:fragment="header">User Detail</h1>
	<div layout:fragment="content" class="container">
		<div class="pull-right">
			<a class="btn btn-info" th:href="@{'/user/modify/' + ${user.id}}">Update User</a>
		</div>
		<div class="row">
			<dl class="dl-horizontal">

				<dt>ID</dt>
				<dd id="id" th:text="${user.id}">123456</dd>

				<dt>First Name</dt>
				<dd id="id" th:text="${user.firstName}">123456</dd>

				<dt>Last Name</dt>
				<dd id="id" th:text="${user.lastName}">123456</dd>

				<dt>EMail</dt>
				<dd id="id" th:text="${user.email}">123456</dd>

				<dt>Creation Time</dt>
				<dd id="id" th:text="${#temporals.format(user.creationTime, 'dd-MM-yyyy hh:mm a')}">123456</dd>

				<dt>Modified Time</dt>
				<dd id="id" th:text="${#temporals.format(user.modifiedTime, 'dd-MM-yyyy hh:mm a')}">123456</dd>

				<dt>Line01</dt>
				<dd id="id" th:text="${user.shippingAddress.addressLine1}">123456</dd>

				<dt>Line02</dt>
				<dd id="id" th:text="${user.shippingAddress.addressLine2}">123456</dd>

				<dt>PostCode</dt>
				<dd id="id" th:text="${user.shippingAddress.postCode}">123456</dd>

				<dt>Town/City</dt>
				<dd id="id" th:text="${user.shippingAddress.town}">123456</dd>

				<dt>State</dt>
				<dd id="id" th:text="${user.shippingAddress.state}">123456</dd>

				<dt>Country</dt>
				<dd id="id" th:text="${user.shippingAddress.country}">123456</dd>
			</dl>
		</div>
	</div>

</body>
</html>
