<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>User Detail</title>
</head>
<body>
	<h1 layout:fragment="header">Update User</h1>
	<div layout:fragment="content" class="container">
		<form th:action="@{/user/create}" th:object="${user}" action="#" method="post" class="form-horizontal">

			<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<p th:each="error : ${#fields.error(*)}" th:text="${error}">Validation Error</p>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2" for="firstName">First Name:</label>
				<div class="col-xs-4">
					<input type="text" th:field="*{firstName}" class="form-control" th:class="${#fields.hasErrors('firstName')} ? 'field-error':'form-control' ">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2" for="lastName">Last Name:</label>
				<div class="col-xs-4">
					<input type="text" th:field="*{lastName}" class="form-control" th:class="${#fields.hasErrors('lastName')} ? 'field-error':'form-control' ">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2" for="email">email:</label>
				<div class="col-xs-4">
					<input type="email" th:field="*{email}" class="form-control" th:class="${#fields.hasErrors('email')} ? 'field-error':'form-control' ">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-xs-2" for="password">Password:</label>
				<div class="col-xs-4">
					<input type="password" th:field="*{password}" class="form-control" th:class="${#fields.hasErrors('password')} ? 'field-error':'form-control' ">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-xs-2" for="shippingAddress.addressLine1">Address Line 1:</label>
				<div class="col-xs-4">
					<input type="text" th:field="*{shippingAddress.addressLine1}" class="form-control" th:class="${#fields.hasErrors('shippingAddress.addressLine1')} ? 'field-error':'form-control' ">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-xs-2" for="shippingAddress.addressLine2">Address Line 2:</label>
				<div class="col-xs-4">
					<input type="text" th:field="*{shippingAddress.addressLine2}" class="form-control" th:class="${#fields.hasErrors('shippingAddress.addressLine2')} ? 'field-error':'form-control' ">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-xs-2" for="shippingAddress.town">Town/City:</label>
				<div class="col-xs-4">
					<input type="text" th:field="*{shippingAddress.town}" class="form-control" th:class="${#fields.hasErrors('shippingAddress.town')} ? 'field-error':'form-control' ">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-xs-2" for="shippingAddress.postCode">PostCode:</label>
				<div class="col-xs-4">
					<input type="text" th:field="*{shippingAddress.postCode}" class="form-control" th:class="${#fields.hasErrors('shippingAddress.postCode')} ? 'field-error':'form-control' ">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-xs-2" for="shippingAddress.postCode">State:</label>
				<div class="col-xs-4">
					<input type="text" th:field="*{shippingAddress.state}" class="form-control" th:class="${#fields.hasErrors('shippingAddress.state')} ? 'field-error':'form-control' ">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-xs-2" for="shippingAddress.country">Country:</label>
				<div class="col-xs-4">
					<input type="text" th:field="*{shippingAddress.country}" class="form-control" th:class="${#fields.hasErrors('shippingAddress.country')} ? 'field-error':'form-control' ">
				</div>
			</div>
			
			<div class="form-actions col-xs-offset-2 col-xs-4">
				<input class="btn btn-primary" type="submit" value="Update" >
			</div>

		</form>

	</div>

</body>
</html>
